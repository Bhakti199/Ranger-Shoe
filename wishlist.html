<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://ranger-ui.netlify.app/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="index.css" />
    <title>RangerShoe</title>
  </head>
  <body>
    <nav class="nav-standard flex navigation">
      <ul class="nav-standard-item-sectionOne flex list">
        <li class="nav-standard-list-item min-bold">
          <a href="/index.html" class="ranger-ui navbar-name">RangerShoe</a>
        </li>
        <li>
          <div class="search flex-row">
            <i class="search-icon fa-solid fa-magnifying-glass"></i>
            <input
              class="search-input"
              type="text"
              placeholder="Search for brands and more"
            />
          </div>
        </li>
      </ul>

      <div class="avatar-sm">
        <img src="/images/avatar-img.svg" alt="profile" class="avatar-img-sm" />
      </div>
    </nav>
    <div class="landing-page bg-color">
      <h2 class="wishlist-page-title">My Wishlist</h2>

      <div class="wishlist-page flex wrap">
        <div class="vertical-card flex-col-center">
          <div class="vertical-card-image">
            <img
              src="/images/product-2.jpg"
              alt="product-image"
              class="product-card-img"
            />
            <button class="wishlist-btn-active flex-row-center">
              <i class="fas fa-heart"></i>
            </button>
          </div>
          <div class="vertical-card-content">
            <div class="flex">
              <h3
                class="vertical-card-content-one margin-top-bottom-zero margin-auto"
              >
                Puma
              </h3>
              <div class="numbered-rating flex-row-center">
                <span class="numbered-rating-item">4.9</span>
                <span class="numbered-rating-item"
                  ><i class="fas fa-star"></i
                ></span>
              </div>
            </div>
            <h4 class="vertical-card-content-two margin-top-bottom-zero">
              Fire run running shoes for men
            </h4>
            <div class="vertical-card-content-three flex-start-row">
              <p class="current-price margin-top-bottom-zero">Rs.1679</p>
              <p class="original-price margin-top-bottom-zero">Rs.2999</p>
              <p class="discount-text margin-top-bottom-zero">44% Off</p>
            </div>
          </div>
          <div class="card-btn-container">
            <button class="primary-btn-md-one">Add to cart</button>
          </div>
        </div>

        <div class="vertical-card flex-col-center">
          <div class="vertical-card-image">
            <img
              src="/images/product-15.jpg"

              class="product-card-img"
            />
            <button class="wishlist-btn-active flex-row-center">
              <i class="fas fa-heart"></i>
            </button>
          </div>
          <div class="vertical-card-content">
            <div class="flex">
              <h3
                class="vertical-card-content-one margin-top-bottom-zero margin-auto"
              >
                Puma
              </h3>
              <div class="numbered-rating flex-row-center">
                <span class="numbered-rating-item">4.9</span>
                <span class="numbered-rating-item"
                  ><i class="fas fa-star"></i
                ></span>
              </div>
            </div>
            <h4 class="vertical-card-content-two margin-top-bottom-zero">
              Fire run running shoes for men
            </h4>
            <div class="vertical-card-content-three flex-start-row">
              <p class="current-price margin-top-bottom-zero">Rs.1679</p>
              <p class="original-price margin-top-bottom-zero">Rs.2999</p>
              <p class="discount-text margin-top-bottom-zero">44% Off</p>
            </div>
          </div>
          <div class="card-btn-container">
            <button class="primary-btn-md-one">Add to cart</button>
          </div>
        </div>

        <div class="vertical-card flex-col-center">
          <div class="vertical-card-image">
            <img
              src="/images/product-6.jpg"
              alt="product-image"
              class="product-card-img"
            />
            <button class="wishlist-btn-active flex-row-center">
              <i class="fas fa-heart"></i>
            </button>
          </div>
          <div class="vertical-card-content">
            <div class="flex">
              <h3
                class="vertical-card-content-one margin-top-bottom-zero margin-auto"
              >
                Puma
              </h3>
              <div class="numbered-rating flex-row-center">
                <span class="numbered-rating-item">4.9</span>
                <span class="numbered-rating-item"
                  ><i class="fas fa-star"></i
                ></span>
              </div>
            </div>
            <h4 class="vertical-card-content-two margin-top-bottom-zero">
              Fire run running shoes for men
            </h4>
            <div class="vertical-card-content-three flex-start-row">
              <p class="current-price margin-top-bottom-zero">Rs.1679</p>
              <p class="original-price margin-top-bottom-zero">Rs.2999</p>
              <p class="discount-text margin-top-bottom-zero">44% Off</p>
            </div>
          </div>
          <div class="card-btn-container">
            <button class="primary-btn-md-one">Add to cart</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
